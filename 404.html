<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página Não Encontrada | Bragfy</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .error-container {
        text-align: center;
        padding: 8rem 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .error-code {
        font-size: 8rem;
        color: #2563eb;
        margin-bottom: 2rem;
        font-weight: 700;
      }
      .error-message {
        font-size: 2.4rem;
        margin-bottom: 3rem;
      }
      .error-description {
        margin-bottom: 4rem;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Página não encontrada</h1>
        <p class="error-description">
          O endereço que você tentou acessar não existe ou foi movido.
        </p>
        <a href="/" class="btn btn-primary">Voltar para a página inicial</a>
      </div>
    </main>
  </body>
</html>
